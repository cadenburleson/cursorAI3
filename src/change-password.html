<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="reset-password-form">
            <h1>Change Password</h1>
            <p>Enter your new password below.</p>

            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your new password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        placeholder="Confirm your new password">
                </div>

                <div class="alert" id="messageBox" style="display: none;"></div>

                <button type="submit" id="submitButton" class="btn-primary">
                    Change Password
                </button>

                <div class="form-footer">
                    <a href="index.html">Back to Home</a>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="js/change-password.js"></script>
</body>

</html>
