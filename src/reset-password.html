<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="reset-password-form">
            <h1>Reset Password</h1>
            <p>Enter your email address below to receive password reset instructions.</p>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="alert" id="messageBox" style="display: none;"></div>

                <button type="submit" id="submitButton" class="btn-primary">
                    Reset Password
                </button>

                <div class="form-footer">
                    <a href="index.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="js/reset-password.js"></script>
</body>

</html>
